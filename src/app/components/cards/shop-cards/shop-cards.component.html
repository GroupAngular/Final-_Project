
<div class="card overflow-hidden" style="width: 18rem; height: 16rem;" *ngIf="product">
    <img [src]="product.image" class="card-img w-100 h-100 object-fit-cover" alt="{{ product.name }}" >
    <div class="card-img-overlay bg-black bg-opacity-50">
      <p class="card-title badge fw-bold text-color position-absolute border-0 p-2 rounded-0 bg-white">{{ product.name }}</p>

    </div>
  </div>
