<div class="card mb-3 rounded-0 w-100 overflow-hidden"style="height: 80px;" >
    <div class="row g-0">
        <div class="col-md-4 ">
            <img [src]="latestPro.image"
                class="img-fluid rounded-0  object-fit-cover h-75 w-75" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body px-0">
                <h5 class="card-title"><a
                        class="text-decoration-none text-black  fw-bold">{{latestPro.title}}</a></h5>
                <ul
                    class="d-flex list-unstyled justify-content-between align-items-center">
                    <li>
                        <span class="text-secondary ">Price :</span><span
                            class="me-2">{{latestPro.price}}</span> <span
                            class="text-decoration-line-through text-danger">{{latestPro.offer}}</span>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
