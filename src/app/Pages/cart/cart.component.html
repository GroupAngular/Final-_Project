<app-bg-section *ngFor="let p of InfoOfSectionBGSingleProductDeta" [bgSectionInfo]="p"></app-bg-section>

   
   
   
   
   
   <section class="d-flex justify-content-center align-items-center vh-100 bgCart-color">

        <div class="container">

            <div class="row d-flex justify-content-center align-items-center">

                <div class="col-xl-6 col-xxl-6 col-lg-6 col-sm-12 col-md-12">

                    <div class="card mb-3 rounded-0 shadow-sm element">

                        <div class="card-body ">
                            <div
                                class="row d-flex justify-content-between align-items-center fw-bold border-bottom pb-2">
                                <div class="col-6">
                                    <h5 class="card-title fw-bold ms-2">Product</h5>

                                </div>


                                <div class="col-6 d-flex justify-content-around">
                                    <h5 class="card-title fw-bold me-4">Price</h5>
                                    <h5 class="card-title fw-bold me-2">Quantity</h5>


                                </div>

                            </div>

                            <div class="row d-flex justify-content-between align-items-center fw-bgold my-4">
                                <div class="col-6 d-flex align-items-center">
                                    <img src="/images/chair.jpg" class="rounded img-thumbnail" style="width: 70px;"
                                        alt="Chair Image">
                                    <div class="ms-3">
                                        <h6 class="fw-bold">Chair</h6>
                                        <h6 class="text-muted fs-6">Donec vitae odio</h6>

                                        <div class="d-flex mt-2">
                                            <!-- Remove Icon -->

                                            <button class="btn  btn-sm me-2" title="Remove">
                                                <i class="fa-solid fa-trash-can " style="font-size: 12px;"></i>
                                            </button>
                                            <!-- Wishlist Icon -->
                                            <button class="btn  btn-sm" title="Add to Wishlist">
                                                <i class="fa-regular fa-heart " style="font-size: 12px;"></i>
                                            </button>

                                            <button class="btn  btn-sm me-2" title="Remove">
                                                <span class="text-danger" style="font-size: 12px;">12%</span> </button>

                                        </div>



                                    </div>


                                </div>


                                <div class="col-6 d-flex justify-content-around align-items-center">
                                    <h6 class="card-title fw-bold ms-4">$345</h6>
                                    <h5 class="card-title fw-bold col-5  ms-5">

                                        <div class="input-group shadow-sm col-5">
                                            <button class="btn fw-bold " (click)="decreaseQuantity()" type="button"
                                                id="btn-decrease">-</button>
                                            <input type="text" class="form-control text-center border-0 fw-bolds "
                                                [value]="quantity" id="quantity" value="1" readonly>
                                            <button class="btn fw-bold" type="button" (click)="increaseQuantity()"
                                                id="btn-increase">+</button>
                                        </div>
                                    </h5>


                                </div>



                            </div>





                        </div>
                    </div>

                </div>

                <div class="col-xl-4 col-xxl-4 col-lg-4 col-sm-12 col-md-12">

                    <div class="row">
                        <div class="card mb-3 container shadow-sm rounded-0 element" style="width: 24rem;">

                            <div class="row ">
                                <div class="col-12">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold">Apply Coupon</h5>
                                        <p class="card-text"><small class="text-body-secondary">Using A Promo
                                                code</small>
                                        </p>
                                        <form class="row ">

                                            <div class="col-8">
                                                <input type="text" class="form-control" placeholder="Enter Coupon Code"
                                                    aria-label="Coupon Code" aria-describedby="apply-coupon-button">
                                            </div>
                                            <div class="col-4">
                                                <button class="btn bg-color fw-bold text-white text-center"
                                                    type="button" id="apply-coupon-button">Apply</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="card mb-3 container shadow-sm rounded-0 element" style="width: 24rem;">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card-body">
                                        <h5 class="card-title fw-bold border-bottom pb-2">Total</h5>

                                        <div class="row  mt-3">
                                            <div class="col- d-flex justify-content-between text-center">

                                                <h6 class="fw-bold">Total</h6>


                                                <h6>$96</h6>
                                            </div>


                                        </div>




                                        <div class="row text-center mt-3">

                                            <div class="col- d-flex justify-content-between text-center">

                                                <h6 class="fw-bold">Delivery</h6>


                                                <h6>$96</h6>
                                            </div>

                                        </div>


                                        <div class="row text-center mt-3 border-bottom">

                                            <div class="col- d-flex justify-content-between text-center">

                                                <h6 class="fw-bold">Discount</h6>


                                                <h6>$96</h6>
                                            </div>

                                        </div>


                                        <div class="row text-center mt-3">

                                            <div class="col- d-flex justify-content-between text-center">

                                                <h6 class="fw-bold">Subtotal</h6>


                                                <h6>$96</h6>
                                            </div>


                                        </div>


                                        <div class="row  mt-3">

                                            <div class="col-12">
                                                <button
                                                    class="btn bg-color fw-bold text-white text-center  w-100">Checkout</button>
                                            </div>


                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>





                </div>


            </div>

        </div>
    </section>
