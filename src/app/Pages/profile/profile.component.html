<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Profile Card -->
        <div class="card shadow-sm">
          <div class="card-header bg-white text-center py-4">
            <div class="d-flex justify-content-end">
              <button class="btn btn-sm btn-danger" (click)="onLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
              </button>
            </div>
            <div class="position-relative" style="width: 150px; margin: 0 auto;">
              <img [src]="profileImage || 'https://via.placeholder.com/150'" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
              <label for="profileImage" class="btn btn-sm btn-secondary position-absolute bottom-0 end-0 rounded-circle" style="width: 40px; height: 40px; padding: 0;">
                <i class="fas fa-camera"></i>
              </label>
              <input type="file" id="profileImage" class="d-none" (change)="onFileChange($event)" accept="image/*">
            </div>
            <h3 class="card-title mb-0" style="color: #333333;">John Doe</h3>
            <p class="text-muted mb-0">john.doeexample.com</p>
          </div>
          <div class="card-body p-4">
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label" style="color: #333333;">Full Name</label>
                <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Enter your full name">
                <div *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched" class="text-danger mt-1">
                  Full Name is required.
                </div>
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label" style="color: #333333;">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
                <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger mt-1">
                  Please enter a valid email.
                </div>
              </div>
              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label" style="color: #333333;">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Enter your phone number">
                <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="text-danger mt-1">
                  Phone number is required.
                </div>
              </div>
              <!-- Save Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" style="background-color: #3B5D50; border: none;">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
