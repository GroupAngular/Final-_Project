<app-navbar [ngClass]="{}" ></app-navbar>

<div [ngClass]="{'user-background': true } " >
<div id="logreg-forms" class="col-12 col-sm-12 col-md-12 col-lg-8">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Login</h1>
        <div class="social-login d-flex align-items-center justify-content-center">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span> </button>
            <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button>
        </div>
        <p style="text-align:center"> OR  </p>
        <div class="input-group">
          <input style="background-color: #a0b9bf;" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        </div>

        <div class="input-group">
          <input style="background-color: #a0b9bf;" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>

        <div class="input-group">
          <button class="btn btn-md btn-rounded btn-block form-control submit"
           type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>

        <a  id="forgot_pswd">Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block"
         type="button" id="btn-signup" style="font-size: 25px;">
         <i class="fas fa-user-plus"></i> Sign up New Account</button>
        </form>

        <form action="#" class="form-reset">
            <input style="background-color: #a0b9bf;" type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            <a  id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
        </form>

        <form  class="form-signup" #loginform="ngForm" 
        (ngSubmit)="handlesubmit(loginform)" id="form11">
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up with Facebook</span> </button>
              </div>
              <div class="social-login">
                <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up with Google+</span> </button>
            </div>

            <p style="text-align:center">OR</p>

            <input name="na" #nameinput="ngModel" [(ngModel)]="model.name" minlength="3" style="background-color: #a0b9bf;" type="text" id="user-name" class="form-control" placeholder="Full name" required autofocus="">
            <p class="text-light" *ngIf="loginform.submitted && nameinput.invalid">minlength=3</p>
            <input name="em" #emailinput="ngModel" style="background-color: #a0b9bf;" [(ngModel)]="model.email" type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
            <p class="text-light" *ngIf="loginform.submitted && emailinput.invalid">this Field is required</p>
            <input name="pa" style="background-color: #a0b9bf;" [(ngModel)]="model.password"  type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
            <input name="pas" style="background-color: #a0b9bf;"  type="password" id="user-repeatpass" class="form-control" placeholder="Confirm Password" required autofocus="">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                <label class="form-check-label" for="myCheck">I agree on</label>
              <p routerLink="/terms" class="text-light w-50" style="cursor: pointer;">Terms & Condition</p>
              </div>
<div class="input-group">
<button class="btn btn-md btn-block submit" type="submit"><i class="fas fa-user-plus"></i> Sign Up</button>
</div>

            <a  id="cancel_signup"><i class="fa fa-angle-left"></i> Back</a>
        </form>
        <br>

</div>

</div>
