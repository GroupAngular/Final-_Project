
<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Search products..."
  />
</div>

<div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price }}</p>
    </div>
  </div>
